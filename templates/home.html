{% extends "base.html" %}

{% block head %}
<script type="text/javascript" src="/site_media/js/jquery-1.3.2.min.js" ></script>
<script type="text/javascript" src="/site_media/js/tweet.js"></script>

<link rel=stylesheet href="/site_media/css/home.css">
{% endblock %}

{% block masthead %}
<div id="mast_head_wrapper" class=wrapper>
    <div id="mast_head" class=page>
        &nbsp;
    </div>
</div>
{% endblock %}

{% block content %}
<br>
<table cellspacing=0 cellpadding=0 border=0>
    <tr valign=top>
        <td width=600>
&nbsp;
        </td>
        <td>
            <div id=updates-container>
                <div id=updates-container-heading >Latest Updates</div>
                {% for update in updates %}
                    <div id=updates>
                        <div id=updates-heading >        {{ update.description }}</div>
                        {{ update.content }}
                    </div>
                {% endfor %}
            </div>
        </td>
    </tr>
</table>
<br>

{% endblock %}
