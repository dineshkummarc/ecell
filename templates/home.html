{% extends "base.html" %}

{% block head %}

<script type="text/javascript" src="/site_media/js/jquery-1.3.2.min.js" ></script>
<script type="text/javascript" src="/site_media/js/jquery-ui-1.5.4.min.js" ></script>
<script type="text/javascript" src="/site_media/js/tweet.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
            $("#featured > ul").tabs({fx:{opacity: "toggle"}}).tabs("rotate", 5000, true);
            });
        </script>
        <link rel=stylesheet href="/site_media/css/fcs.css">
        {% endblock %}

        {% block masthead %}
        <div id="mast_head-wrapper">
            <div id="home_mast_head" class="page">
                &nbsp; 
            </div>
        </div>
    </div>
    {% endblock %}

    {% block content %}
    <div id="featured" style="float:left;">
        <ul class="ui-tabs-nav">
            {% for update in updates %}  
            <li class="ui-tabs-nav-item ui-tabs-selected" id="nav-fragment-{{ forloop.counter }}"><a href="#fragment-{{ forloop.counter }}"></img src="images/image1-small.jpg" alt="" /><span>{{update.description}}</span></a></li>
            {% endfor %}
        </ul>
        <!-- First Content -->
        {% for update in updates %}
        <div id="fragment-{{ forloop.counter }}" class="ui-tabs-panel {% ifnotequal forloop.counter 1 %} ui-tabs-hide {% endifnotequal %}" style="">
            <img src="images/image1.jpg" alt="" />
            <div class="info" >
                <h2><a href="#" >{{ update.description }}</a></h2>
                <p>{{ update.content }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
